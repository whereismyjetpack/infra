apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: stage/gitops/applications
    repoURL: https://github.com/whereismyjetpack/infra.git
    targetRevision: HEAD
    directory:
      recurse: true