---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: linkerd-trust-anchor
  namespace: linkerd
spec:
  refreshInterval: 1h     
  secretStoreRef:
    kind: SecretStore
    name: aws-secret-store
  target:
    name: linkerd-trust-anchor
    creationPolicy: Owner
  dataFrom:
  - extract:
      decodingStrategy: base64
      key: stage/linkerd/trust-anchor